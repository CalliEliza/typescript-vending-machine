<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel ="stylesheet" href="css/site.css" />
    <meta charset="UTF-8">
    <title>Vending Machine</title>
</head>
<body>

<div class="container">
    <h1>Vending Machine Simulation</h1>
    <div class="col-md-8">

    </div>
    <div class="col-md-4">
        <h4>
            Paid: $
            <span id="total" data-bind="text: paid"></span>
            <div data-bind="foreach: acceptedCoins">
                <img data-bind="attr: {src: getImageUrl(),
                    alt: value }, click: $parent.acceptCoin" />
            </div>
        </h4>
    </div>
</div>

<script src="js/lib/knockout-3.4.1.js"></script>
<script src="js/app.js"></script>
</body>
</html>
